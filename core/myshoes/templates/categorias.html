<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">Inicio</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista_categorias' %}">Categorías</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container">
    <h1 class="mt-5">Categorías</h1>
    <ul class="list-group">
        {% for categoria in categorias %}
        <li class="list-group-item">
            <a href="{% url 'lista_productos' categoria.id %}">{{ categoria.nombre }}</a>
            {% if categoria.imagen %}
            <img src="{{ categoria.imagen.url }}" alt="{{ categoria.nombre }}" class="img-thumbnail">
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
