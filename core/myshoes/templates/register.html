<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario-web</title>
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header>
  <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
    <div><a href="{% url 'index'%}" class="btn" id="btninic"><h3>Inicio</h3></a></div>
    <div>
      <h1 class="item i1">Formulario de registro</h1>
    </div>
  </nav>
</header>
<div class="container-fluid">
  <div class="row">
    <form action="{% url 'guardar_usuario' %}" method="POST" class="col-6 mx-auto p-5 shadow-lg">
      {% csrf_token %}
      <br>
      <!-- Rut -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="rut" name="rut" required>
        <label for="rut">Rut</label>
      </div>
      <!-- Nombre -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="nombre" name="nombre" required>
        <label for="nombre">Nombre</label>
      </div>
      <!-- Apellido Paterno -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" required>
        <label for="apellido_paterno">Apellido Paterno</label>
      </div>
      <!-- Apellido Materno -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" required>
        <label for="apellido_materno">Apellido Materno</label>
      </div>
      <!-- Edad -->
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="edad" name="edad" required>
        <label for="edad">Edad</label>
      </div>
      <!-- Celular -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="celular" name="celular" required>
        <label for="celular">Celular</label>
      </div>
      <!-- Email -->
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" required>
        <label for="email">Correo</label>
      </div>
      <!-- Contraseña -->
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="contraseña" name="contraseña" required>
        <label for="contraseña">Contraseña</label>
      </div>
      <!-- Buttons -->
      <div>
        <br>
        <div id="btnn">
          <button id="formulario" type="submit" class="btn btn-light">Crear cuenta</button>
          <button type="reset" class="btn btn-light">Vaciar campos</button>
        </div>
        <br>
        <br>
        <div id="sign">
          <h6>¿Ya tienes una cuenta?</h6><br>
          <a href="{% url 'login' %}"><button type="button" class="btn btn-light">Sign in</button></a>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/especificaciones.js' %}"></script>
</body>
</html>
